<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Логин магазина украшений">
  <title>Логин</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/poppins-medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/cormorant-garamond-bold.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
  <div class="body-wrapper">
    <div style="display:none">
      <include src="build/img/sprite_auto.svg"></include>
    </div>
    <header class="main-header main-header--nojs">
      <nav class="main-nav main-nav--login">
        <div class="main-nav__wrapper">
          <a class="main-nav__logo" href="index.html">
            <svg width="66" height="66" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="#icon-logo"></use>
            </svg>
          </a>
        </div>
      </nav>
    </header>
    <section class="login-modal login-modal--login">
      <div class="login-modal__wrapper">
        <div class="login-modal__close-button-wrapper">
          <button type="button"></button>
          <picture>
            <!-- 1x: 270; 2x: 540-->
            <source type="image/webp" srcset="img/login-mobile.webp 1x, img/login-mobile@2x.webp 2x" media="(max-width: 767px)">
            <!-- 1x: 430; 2x: 860-->
            <source type="image/webp" srcset="img/login-desktop.webp 1x, img/login-desktop@2x.webp 2x">
            <!-- 1x: 430; 2x: 860-->
            <img src="img/login-desktop.jpg" srcset="login-desktop@2x.jpg" width="430" height="138" alt="Фото украшений">
          </picture>
        </div>
        <h2>Log In</h2>
        <div class="login-modal__mail-wrapper">
          <input type="email" name="E-mail" id="login-email" placeholder="Your E-mail" required>
          <label for="login-email" class="visually-hidden">Почта</label>
        </div>
        <div class="login-modal__password-wrapper">
          <input type="password" name="password" id="password" placeholder="Password" required>
          <label for="password" class="visually-hidden">Пароль</label>
          <a href="#">Forgot your password?</a>
        </div>
        <div class="login-modal__submit-wrapper">
          <button type="submit">Log In</button>
          <p>Don’t have an account?<a href="#">Sign up</a></p>
        </div>
      </div>
      <section class="login-modal__white-layer">
      </section>
    </section>
  </div>
</body>
